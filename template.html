  <!-- Added by zodiase:mdl-prompt -->
  {{> zodiase_mdl_prompt}}
</body>

<template name="zodiase_mdl_prompt">
  {{#with prompt}}
    <div class="zodiase_mdl_prompt__modal {{#unless show}}zodiase_mdl_prompt__modal--hidden{{/unless}}">
      <div class="zodiase_mdl_prompt__card zodiase_mdl_prompt__clickTrap mdl-card mdl-shadow--4dp">
        {{#if title}}
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{title}}</h2>
        </div>
        {{/if}}
        <div class="mdl-card__supporting-text">{{message}}</div>
        <div class="mdl-card__actions">
          {{#if no/show}}
          <a class="zodiase_mdl_prompt__action-no mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            {{no/title}}
          </a>
          {{/if}}
          {{#if yes/show}}
          <a class="zodiase_mdl_prompt__action-yes mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            {{yes/title}}
          </a>
          {{/if}}
        </div>
      </div>
    </div>
  {{/with}}
</template>
